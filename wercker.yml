box: golang:latest
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
deploy:
  steps:
    # Execute the s3sync deploy step, a step provided by wercker
    - arjen/s3sync@2.0.4:
        key_id: $AWS_KEY_E
        key_secret: $AWS_KEY_SECRET_E
        bucket_url: $AWS_BUCKET_ADA
        source_dir: public/
