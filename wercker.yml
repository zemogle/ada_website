box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.17
deploy:
  steps:
    # Execute the s3sync deploy step, a step provided by wercker
    - socialschools/s3sync@2.1.0:
        key_id: $AWS_KEY_E
        key_secret: $AWS_KEY_SECRET_E
        bucket_url: $AWS_BUCKET_ADA
        source_dir: public/
